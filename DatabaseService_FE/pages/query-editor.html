<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Editor - Database Service</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>Database Service</h2>
            <div class="nav-actions">
                <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
                <a href="database-explorer.html" class="btn btn-secondary">Database Explorer</a>
                <button onclick="logout()" class="btn btn-secondary">Đăng xuất</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>SQL Query Editor</h1>

        <div class="query-section">
            <form id="queryForm">
                <div class="form-group">
                    <label for="databaseSelect">Chọn Database</label>
                    <select id="databaseSelect" required>
                        <option value="">-- Chọn database --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="queryTextarea">SQL Query</label>
                    <textarea id="queryTextarea" rows="10" placeholder="Nhập SQL query của bạn...&#10;Ví dụ: SELECT * FROM users LIMIT 10;" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" id="runQueryBtn" class="btn btn-primary">Chạy Query</button>
                    <button type="button" id="clearQueryBtn" class="btn btn-secondary">Xóa</button>
                </div>

                <div id="queryError" class="error-message"></div>
            </form>
        </div>

        <div class="query-result-section">
            <h2>Kết quả</h2>
            <div id="queryResult">
                <!-- Kết quả sẽ được hiển thị ở đây -->
            </div>
        </div>

        <div class="query-history-section">
            <h2>Lịch sử Query</h2>
            <div id="queryHistory" class="history-list">
                <!-- Lịch sử sẽ được load động -->
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/modules/query-editor.js"></script>
</body>
</html>
